{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Denúncia</title>
    <link rel="stylesheet" href="{% static 'css/denuncia.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{% if form.instance.pk %}Editar Denúncia{% else %}Criar Nova Denúncia{% endif %}</h1>
        </header>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">{% if form.instance.pk %}Atualizar{% else %}Criar{% endif %}</button>
            <a href="{% url 'denuncia_list' %}" class="btn">Cancelar</a>
        </form>
    </div>
</body>
</html>
