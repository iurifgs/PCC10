{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link rel="stylesheet" href="{% static 'css/denuncia.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Confirmar Exclusão</h1>
        </header>
        <p>Você tem certeza que deseja excluir a denúncia "{{ denuncia.titulo }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn delete">Excluir</button>
            <a href="{% url 'denuncia_list' %}" class="btn">Cancelar</a>
        </form>
    </div>
</body>
</html>
