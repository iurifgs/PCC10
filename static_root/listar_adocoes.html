<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Adoções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: #fff;
        }
        .action-buttons a,
        .action-buttons button {
            display: inline-block;
            padding: 8px 15px;
            margin: 2px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .edit-button {
            background-color: #f39c12;
        }
        .edit-button:hover {
            background-color: #e67e22;
        }
        .delete-button {
            background-color: #e74c3c;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
        .action-buttons button {
            background-color: #e74c3c;
            border: none;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #c0392b;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Lista de Adoções</h1>
    <table>
        <tr>
            <th>Nome do Adotante</th>
            <th>Estado Civil do Adotante</th>
            <th>Data da Adoção</th>
            <th>Ações</th>
        </tr>
        {% for adocao in adocoes %}
        <tr>
            <td>{{ adocao.nome_adotante }}</td>
            <td>{{ adocao.estado_civil_adotante }}</td>
            <td>{{ adocao.data_adocao }}</td>
            <td class="action-buttons">
                <a href="{% url 'editar_adocao' adocao.pk %}" class="edit-button">Editar</a>
                <form action="{% url 'deletar_adocao' adocao.pk %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="delete-button">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'veterinarian' %}">Voltar para a Página Inicial</a>
</body>
</html>
