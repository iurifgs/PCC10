<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            margin: 0 auto;
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }

        header, footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007bff;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 20px 0;
        }

        footer {
            background-color: #f1f1f1;
        }
    </style>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Meu Site de Doações</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'donation_list' %}">Doações</a></li>
                    <li><a href="{% url 'donation_create' %}">Nova Doação</a></li>
                    <li><a href="{% url 'logout' %}">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Meu Site de Doações</p>
        </div>
    </footer>
</body>
</html>
