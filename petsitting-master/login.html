{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/log.css' %}">
</head>
<body class="login">
    <div class="login">
        <div class="login-container">
            <h1>Login</h1>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-row">
                    <label for="id_username">Usuário:</label>
                    <input type="text" name="username" id="id_username" autocomplete="off" required>
                </div>
                <br>
                <div class="form-row">
                    <label for="id_password">Senha:</label>
                    <input type="password" name="password" id="id_password" autocomplete="off" required>
                </div>
                <br>
                <div class="submit-row">
                    <input type="submit" value="Login">
                </div>
            </form>
            <br>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <p class="password-reset-link">Não tem uma conta? <a href="{% url 'criar_usuario' %}">Cadastre-se</a>.</p>
        </div>
    </div>
</body>
</html>
